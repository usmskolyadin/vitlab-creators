    <!-- Список блогеров -->
    <section>
      <h2 class="text-2xl font-bold text-[#111827] mb-4 mt-4">Статистика блогеров по дням</h2>
      <div class="bg-gray-[#F9FAFB] rounded-2xl mb-6">
        <form id="filterForm" class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="relative w-full">
            <input 
              type="text" 
              id="filterName"
              
              placeholder="Введите имя блогера"
              class="bg-white p-6 text-[#6B7280] font-semibold border border-[#E5E7EB] rounded-2xl w-full"
              autocomplete="off"
            >
            <ul 
              id="suggestions" 
              class="absolute z-10 bg-white border border-[#E5E7EB] rounded-2xl mt-1 w-full shadow-lg hidden"
            ></ul>

          </div>
          <input type="text" id="filterId" name="blogger_id" placeholder="Creator №" class="bg-white p-4 border text-[#6B7280] font-semibold border-[#E5E7EB] rounded-2xl w-full">
        <div class="relative" id="datePickerRoot">
          <button id="datePickerToggle" type="button"
                  class="flex items-center gap-2 bg-white p-4 border border-[#E5E7EB] rounded-2xl w-full justify-between">
            <div class="flex items-center gap-3 text-[#6B7280]">
              <svg class="w-5 h-5 text-[#6B7280]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path d="M7 10h5v5H7z" opacity="0.15"/>
                <path d="M7 2a1 1 0 011 1v1h8V3a1 1 0 112 0v1h1a2 2 0 012 2v13a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2h1V3a1 1 0 011-1zM5 8v11h14V8H5z"/>
              </svg>
              <div>
                <div class="text-xs">Диапазон дат</div>
                <div id="datePickerLabel" class="text-sm font-semibold text-[#111827]">Не выбран</div>
              </div>

            </div>
          </button>

          <!-- dropdown -->
          <div id="datePickerDropdown" class="hidden absolute z-50 mt-2 right-0 left-0 md:left-auto md:right-0 w-full md:w-[36rem]">
            <div class="bg-white border border-[#E5E7EB] rounded-2xl shadow-lg p-4 grid md:grid-cols-2 gap-4">
              <!-- left: календарь (месяц) -->
              <div class="p-2">
                <div class="flex items-center justify-between mb-3">
                  <button id="prevMonth" type="button" class="p-2 rounded hover:bg-gray-100">
                    <svg class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="currentColor"><path d="M15 18l-6-6 6-6v12z"/></svg>
                  </button>
                  <div id="monthLabel" class="text-sm font-semibold text-gray-800"></div>
                  <button id="nextMonth" type="button" class="p-2 rounded hover:bg-gray-100">
                    <svg class="w-5 h-5 text-gray-600" viewBox="0 0 24 24" fill="currentColor"><path d="M9 6l6 6-6 6V6z"/></svg>
                  </button>
                </div>

                <div id="calendarGrid" class="grid grid-cols-7 gap-1 text-sm text-center text-gray-700"></div>

                <div class="mt-3 text-xs text-gray-500">Кликни на первый день — это начало, на второй — конец диапазона</div>
              </div>

              <!-- right: выбранный диапазон и quick presets -->
              <div class="p-2 flex flex-col gap-3">
                <div class="bg-[#F9FAFB] p-3 rounded-xl">
                  <div class="text-xs text-gray-500">Выбранный диапазон</div>
                  <div id="selectedRange" class="mt-2 text-sm font-semibold text-gray-900">—</div>
                  <div id="selectedDaysSummary" class="text-xs text-gray-500 mt-1"></div>
                </div>

                <div class="bg-[#F9FAFB] p-3 rounded-xl">
                  <div class="text-xs text-gray-500 mb-2">Быстрые</div>
                  <div class="grid grid-cols-2 gap-2">
                    <button class="quickPreset py-2 px-3 rounded bg-white border text-sm" data-days="0">Сегодня</button>
                    <button class="quickPreset py-2 px-3 rounded bg-white border text-sm" data-days="7">Последние 7 дней</button>
                    <button class="quickPreset py-2 px-3 rounded bg-white border text-sm" data-days="30">Последние 30 дней</button>
                    <button class="quickPreset py-2 px-3 rounded bg-white border text-sm" data-days="90">Последние 90 дней</button>
                  </div>
                </div>

                <div class="mt-auto flex gap-2">
                  <button id="applyDateBtn" type="button" class="flex-1 py-2 rounded-2xl bg-[#56a7ff] text-white font-semibold">Применить</button>
                  <button id="cancelDateBtn" type="button" class="flex-1 py-2 rounded-2xl bg-white border border-[#E5E7EB] text-gray-700">Отмена</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center w-full">
          <button id="applyBtn" type="button" 
            class=" mr-2 md:col-span-4 w-full bg-blue-500 text-white px-4 py-3 rounded-2xl transition hover:bg-blue-300">

            <a href="/daily">Сбросить все фильтры</a>
          </button>
        </div>

async function fetchData(filters = {}) {
  try {
    // Формируем URL с параметрами фильтров
    const url = new URL("/all_bloggers_history/", window.location.origin);

    Object.keys(filters).forEach(key => {
      if (Array.isArray(filters[key])) {
        filters[key].forEach(v => url.searchParams.append(key, v));
      } else if (filters[key]) {
        url.searchParams.append(key, filters[key]);
      }
    });


    const res = await fetch(url);
    if (!res.ok) {
      console.error("Ошибка запроса:", res.status, res.statusText);
      return;
    }

    const data = await res.json();
    renderHistory(data);
  } catch (e) {
    console.error("Ошибка загрузки:", e);
  }
}

<script>
let selectedBloggers = []; // выбранные имена
let selectedIds = [];      // выбранные ID
let allBloggers = []; // храним всех блогеров


const filterNameInput = document.getElementById("filterName");
const filterIdInput = document.getElementById("filterId");
const suggestionsList = document.createElement("ul");
suggestionsList.className = "absolute bg-white border rounded shadow-md mt-1 z-50 w-full hidden";
filterNameInput.parentNode.appendChild(suggestionsList);

function renderSelectedTags() {
  // контейнер для блогеров
  let nameContainer = filterNameInput.parentNode.querySelector(".tag-container.names");
  if (!nameContainer) {
    nameContainer = document.createElement("div");
    nameContainer.className = "tag-container names flex flex-wrap gap-2 mt-2";
    filterNameInput.parentNode.appendChild(nameContainer);
  }
  nameContainer.innerHTML = "";
  selectedBloggers.forEach(name => {
    const tag = document.createElement("span");
    tag.className = "bg-green-100 text-green-700 px-3 py-1 rounded-xl text-sm flex items-center gap-1";
    tag.innerHTML = `${name} <button class="ml-1 text-red-500">&times;</button>`;
    tag.querySelector("button").addEventListener("click", () => {
      selectedBloggers = selectedBloggers.filter(n => n !== name);
      renderSelectedTags();
      applyFilters();
    });
    nameContainer.appendChild(tag);
  });

  // контейнер для ID
  let idContainer = filterIdInput.parentNode.querySelector(".tag-container.ids");
  if (!idContainer) {
    idContainer = document.createElement("div");
    idContainer.className = "tag-container ids flex flex-wrap gap-2 mt-2";
    filterIdInput.parentNode.appendChild(idContainer);
  }
  idContainer.innerHTML = "";
  selectedIds.forEach(id => {
    const tag = document.createElement("span");
    tag.className = "bg-blue-100 text-blue-700 px-3 py-1 rounded-xl text-sm flex items-center gap-1";
    tag.innerHTML = `${id} <button class="ml-1 text-red-500">&times;</button>`;
    tag.querySelector("button").addEventListener("click", () => {
      selectedIds = selectedIds.filter(i => i !== id);
      renderSelectedTags();
      applyFilters();
    });
    idContainer.appendChild(tag);
  });
}
function applyFilters() {
  const filters = {};

  if (selectedBloggers.length) filters.name = [...selectedBloggers]; // массив имён
  if (selectedIds.length) filters.blogger_id = [...selectedIds];      // массив ID
  if (startDate && endDate) {
    filters.date_from = toISO(startDate);
    filters.date_to = toISO(endDate);
  }

  fetchData(filters); // передаем объект фильтров
}


// Обработка ввода имени
filterNameInput.addEventListener("input", async () => {
  const query = filterNameInput.value.trim();
  if (query.length < 2) {
    suggestionsList.classList.add("hidden");
    return;
  }

  const res = await fetch(`/all_bloggers_history/?name=${encodeURIComponent(query)}`);
  const data = await res.json();
  suggestionsList.innerHTML = "";

  if (!data.length) {
    suggestionsList.classList.add("hidden");
    return;
  }

  data.forEach(b => {
    const li = document.createElement("li");
    li.textContent = b.name;
    li.className = "px-3 py-2 hover:bg-gray-100 cursor-pointer";
    li.addEventListener("click", () => {
      if (!selectedBloggers.includes(b.name)) {
        selectedBloggers.push(b.name);
        renderSelectedTags();
        applyFilters();
      }
      filterNameInput.value = "";
      suggestionsList.classList.add("hidden");
    });
    suggestionsList.appendChild(li);
  });
  suggestionsList.classList.remove("hidden");
});

// Enter для имени
filterNameInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    const val = filterNameInput.value.trim();
    if (val && !selectedBloggers.includes(val)) {
      selectedBloggers.push(val);
      renderSelectedTags();
      applyFilters();
    }
    filterNameInput.value = "";
    suggestionsList.classList.add("hidden");
  }
});

// Ввод ID
filterIdInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    e.preventDefault();
    const val = filterIdInput.value.trim();
    if (val && !selectedIds.includes(val)) {
      selectedIds.push(val);
      renderSelectedTags();
      applyFilters();
    }
    filterIdInput.value = "";
  }
});

filterNameInput.addEventListener("focus", () => {
  if (allBloggers.length) {
    showSuggestions(allBloggers);
  } else {
    fetchAllBloggers().then(() => showSuggestions(allBloggers));
  }
});

// Клик вне списка скрывает suggestions
document.addEventListener("click", (e) => {
  if (!filterNameInput.contains(e.target) && !suggestionsList.contains(e.target)) {
    suggestionsList.classList.add("hidden");
  }
});
async function fetchAllBloggers() {
  try {
    const res = await fetch(`/bloggers_list/`);
    if (!res.ok) throw new Error("Ошибка загрузки всех блогеров");
    allBloggers = await res.json();
  } catch (e) {
    console.error(e);
  }
}
function showSuggestions(data) {
  suggestionsList.innerHTML = "";
  if (!data.length) {
    suggestionsList.classList.add("hidden");
    return;
  }

  data.forEach(b => {
    const li = document.createElement("li");
    li.textContent = `${b.name} • Creator № ${b.blogger_id}`;
    li.className = "px-3 py-2 hover:bg-gray-100 cursor-pointer";
    li.addEventListener("click", () => {
      if (!selectedBloggers.includes(b.name)) {
        selectedBloggers.push(b.name);
        renderSelectedTags();
        applyFilters();
      }
      filterNameInput.value = "";
      suggestionsList.classList.add("hidden");
    });
    suggestionsList.appendChild(li);
  });
  suggestionsList.classList.remove("hidden");
}

// При вводе текста фильтруем список
filterNameInput.addEventListener("input", () => {
  const query = filterNameInput.value.trim().toLowerCase();
  if (!query) {
    showSuggestions(allBloggers);
    return;
  }
  const filtered = allBloggers.filter(b => b.name.toLowerCase().includes(query));
  showSuggestions(filtered);
});
// Инициализация
renderSelectedTags();
const resetFiltersBtn = document.getElementById('resetFiltersBtn');
resetFiltersBtn.addEventListener('click', () => {
  // очистка полей
  document.getElementById('filterName').value = '';
  document.getElementById('filterId').value = '';
  startDate = null;
  endDate = null;
  updateLabels(); // обновляем календарь

  // если нужно сразу показать все данные
  if (typeof fetchData === 'function') {
    fetchData({}); // пустые фильтры
  }
});

</script>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const pad = v => v.toString().padStart(2, '0');
  const toISO = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;

  const root = document.getElementById('datePickerRoot');
  const toggle = document.getElementById('datePickerToggle');
  const dropdown = document.getElementById('datePickerDropdown');
  const monthLabel = document.getElementById('monthLabel');
  const grid = document.getElementById('calendarGrid');
  const prevBtn = document.getElementById('prevMonth');
  const nextBtn = document.getElementById('nextMonth');
  const selectedRangeLabel = document.getElementById('selectedRange');
  const selectedDaysSummary = document.getElementById('selectedDaysSummary');
  const applyBtn = document.getElementById('applyDateBtn');
  const cancelBtn = document.getElementById('cancelDateBtn');
  const label = document.getElementById('datePickerLabel');
  const quicks = document.querySelectorAll('.quickPreset');

  let viewDate = new Date();
  viewDate.setDate(1);
  window.startDate = null;
  window.endDate = null;

  const startOfDay = d => new Date(d.getFullYear(), d.getMonth(), d.getDate());
  const isSameDate = (a,b) => a && b && a.toDateString() === b.toDateString();
  const isInRange = (d,a,b) => a && b && d > a && d < b;

  function renderCalendar() {
    const monthNames = ['Янв','Фев','Мар','Апр','Май','Июн','Июл','Авг','Сен','Окт','Ноя','Дек'];
    monthLabel.textContent = `${monthNames[viewDate.getMonth()]} ${viewDate.getFullYear()}`;
    grid.innerHTML = '';

    const weekDays = ['Пн','Вт','Ср','Чт','Пт','Сб','Вс'];
    weekDays.forEach(w => {
      const el = document.createElement('div');
      el.className = 'text-xs text-gray-400';
      el.textContent = w;
      grid.appendChild(el);
    });

    const firstDay = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1);
    const lastDay = new Date(viewDate.getFullYear(), viewDate.getMonth()+1, 0);
    const offset = (firstDay.getDay() + 6) % 7;

    for (let i = 0; i < offset; i++) grid.appendChild(document.createElement('div'));

    for (let d = 1; d <= lastDay.getDate(); d++) {
      const date = new Date(viewDate.getFullYear(), viewDate.getMonth(), d);
      const btn = document.createElement('button');
      btn.type = "button";
      btn.textContent = d;
      btn.className = 'text-sm py-2 rounded-lg hover:bg-gray-100 transition-all';

      const today = new Date();
      if (isSameDate(date, today)) btn.classList.add('ring-1','ring-[#56a7ff]');

      if (isSameDate(date, startDate) || isSameDate(date, endDate))
        btn.classList.add('bg-[#56a7ff]','text-white','font-semibold');
      else if (isInRange(date, startDate, endDate))
        btn.classList.add('bg-[#E6F0FF]','text-[#0B69CC]');

      btn.addEventListener('click', e => {
        e.preventDefault();
        e.stopPropagation(); // важно! предотвращает закрытие окна

        if (!startDate || (startDate && endDate)) {
          startDate = date;
          endDate = null;
        } else {
          if (date < startDate) [startDate, endDate] = [date, startDate];
          else endDate = date;
        }

        renderCalendar();
        updateLabels();
      });

      grid.appendChild(btn);
    }
  }

  function updateLabels() {
    if (startDate && endDate) {
      selectedRangeLabel.textContent = `${toISO(startDate)} → ${toISO(endDate)}`;
      label.textContent = `${toISO(startDate)} — ${toISO(endDate)}`;
      const diffDays = Math.ceil((startOfDay(endDate) - startOfDay(startDate)) / (1000*60*60*24)) + 1;
      selectedDaysSummary.textContent = `${diffDays} дн.`;
    } else if (startDate && !endDate) {
      selectedRangeLabel.textContent = `${toISO(startDate)} → —`;
      label.textContent = `${toISO(startDate)} —`;
      selectedDaysSummary.textContent = 'Выберите конечную дату';
    } else {
      selectedRangeLabel.textContent = '—';
      label.textContent = 'Не выбран';
      selectedDaysSummary.textContent = '';
    }
  }

  toggle.addEventListener('click', e => {
    e.stopPropagation();
    dropdown.classList.toggle('hidden');
    if (!dropdown.classList.contains('hidden')) renderCalendar();
  });

  cancelBtn.addEventListener('click', e => {
    e.stopPropagation();
    dropdown.classList.add('hidden');
  });

  prevBtn.addEventListener('click', e => {
    e.preventDefault();
    e.stopPropagation();
    viewDate.setMonth(viewDate.getMonth() - 1);
    renderCalendar();
  });

  nextBtn.addEventListener('click', e => {
    e.preventDefault();
    e.stopPropagation();
    viewDate.setMonth(viewDate.getMonth() + 1);
    renderCalendar();
  });

  quicks.forEach(btn => {
    btn.addEventListener('click', e => {
      e.preventDefault();
      e.stopPropagation();
      const days = parseInt(btn.dataset.days, 10);
      const today = new Date();
      const from = new Date();
      from.setDate(today.getDate() - days);
      startDate = from;
      endDate = today;
      viewDate = new Date(today.getFullYear(), today.getMonth(), 1);
      renderCalendar();
      updateLabels();
    });
  });

  applyBtn.addEventListener('click', e => {
    e.preventDefault();
    e.stopPropagation();
    if (!startDate || !endDate) return;
    const filters = { date_from: toISO(startDate), date_to: toISO(endDate) };
    if (typeof fetchData === 'function') fetchData(filters);
    dropdown.classList.add('hidden');
  });

  document.addEventListener('click', e => {
    if (!root.contains(e.target)) {
      dropdown.classList.add('hidden');
    }
  });

  renderCalendar();
  updateLabels();
});
</script>
